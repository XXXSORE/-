<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>National Geographic Live</title>
  </head>
  <body style="margin:0;background:#000;">
    <video id="video" controls autoplay style="width:100%; height:100vh;"></video>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('https://vo-live.cdb.cdn.orange.com/Content/Channel/NationalGeographicHDChannel/HLS/index.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://vo-live.cdb.cdn.orange.com/Content/Channel/NationalGeographicHDChannel/HLS/index.m3u8';
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    </script>
  </body>
</html>
